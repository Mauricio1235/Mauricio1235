<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <nav class="nav">
                <div class="container container-header">
                    <div class="header__inner">
                        <a class="header__logo" href="#">Portfolio</a>
                        <ul class="header__list">
                            <li><a class="header__link" href="#what-info">Что я знаю</a></li>
                            <li><a class="header__link" href="#projects">Мои проекты</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="info">
                <div class="container">
                    <div class="info__inner">
                        <div class="info__left">
                            <h1 class="info__title">Привет, меня зовут Евгений Манохин</h1>
                            <span class="info__subtitle">Верстальщик</span>
                            <div class="info__buttons">
                                <a class="info__download button" href="#projects">Узнать подробнее</a>
                            </div>
                        </div>
                        <img src="img/info.png" alt="info" class="info__img">
                    </div>
                </div>
            </section>
            <section class="about">
                <div class="container">
                    <div class="about__inner">
                        <div class="about__item">
                            <img class="about__img" src="img/circle.svg" alt="circle">
                            <div class="about__item-name">Email Address</div>
                            <a class="about__item-link" href="mailto:mersedes14@inbox.ru">Перейти на почту</a>
                        </div>
                        <div class="about__item">
                            <img class="about__img" src="img/circle.svg" alt="circle">
                            <div class="about__item-name">VKонтакте</div>
                            <a class="about__item-link" href="https://vk.com/mauricioenemy" target="_blank">Перейти на страницу</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="what">
                <div class="container">
                    <h2 class="what__title" id="what-info">Что я знаю</h2>
                    <div class="what__inner">
                        <div class="what__item">
                            <img class="what__img" src="img/software.svg" alt="software">
                            <h3 class="what__name">Software Development</h3>
                        </div>
                        <div class="what__item">
                            <img class="what__img" src="img/development.svg" alt="development">
                            <h3 class="what__name">Web Development</h3>
                            <div class="modal">
                                <div class="modal__item">HTML</div>
                                <div class="modal__item">CSS</div>
                            </div>
                        </div>
                        <div class="what__item">
                            <img class="what__img" src="img/design.svg" alt="design">
                            <h3 class="what__name">Web Design</h3>
                            <div class="modal">
                                <div class="modal__item">Figma</div>
                                <div class="modal__item">Photoshop</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="projects">
                <div class="container">
                    <h2 class="projects__title" id="projects">Мои проекты</h2>
                    <div class="projects__slider">
                        <a target="_blank" href="#">
                            <img class="projects__img" src="img/site-one.png" alt="site-one">
                        </a>
                        <a href="#">
                            <img class="projects__img" src="img/site-one.png" alt="site-one">
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="copyright">© E.Manohin 2020</div>
            </div>
        </footer>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
